services:
  - type: web
    name: rotino-backend
    runtime: node
    rootDirectory: backend
    plan: free
    buildCommand: npm ci
    startCommand: node server.js
    autoDeploy: true
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: PORT
        value: 10000
      - key: AUTH_MODE
        value: mock
      - key: PAYMENTS_MODE
        value: mock
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://rotino-frontend.onrender.com
      - key: MONGODB_URI
        value: ""   # set this in dashboard or fill with your Mongo connection string

  - type: web
    name: rotino-frontend
    runtime: static
    rootDirectory: frontend
    plan: free
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        value: https://rotino-backend.onrender.com/api