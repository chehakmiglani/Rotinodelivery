version: "3.9"
services:
  api:
    build:
      context: ./backend
    container_name: rotino_api
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - AUTH_MODE=mock
      - PAYMENTS_MODE=mock
      - JWT_SECRET=dev_secret_change_me
      - FRONTEND_URL=http://localhost:8080
      # Uncomment if you have MongoDB
      # - MONGODB_URI=mongodb://user:pass@mongo:27017/rotino
    restart: unless-stopped

  web:
    build:
      context: ./frontend
      args:
        - VITE_API_URL=http://localhost:5000/api
    container_name: rotino_web
    ports:
      - "8080:80"
    depends_on:
      - api
    restart: unless-stopped
